 #Аматерасу
 MangekyoEvents.001.t:0 "Мангёкё Шаринган;Аматерасу"
 MangekyoEvents.001.d:0 "С помощью этой способности мангёкё шарингана можно использовать неостановимые черные пламя ада, пламя аматерасу, и заставить цель гореть и покрыться шрамами."
 MangekyoEvents.001.o:0 "Аматерасу"
 #Котоамцуками
 MangekyoEvents.002.t:0 "Мангёкё Шаринган;Котоамцуками"
 MangekyoEvents.002.d:0 "С помощью этой способности мангёкё шарингана можно наложить неразрушимое гендзюцу на получателя и заставить его следовать любым желаниям заклинателя."
 MangekyoEvents.002.o:0 "Котоамцуками"
 #Цукуёми
 MangekyoEvents.003.t:0 "Мангёкё Шаринган;Цукуёми"
 MangekyoEvents.003.d:0 "С помощью этой способности мангёкё шарингана можно перенести себя и получателя в измерение Читателя Луны, где заклинатель может пытать оппонента сколько угодно долго."
 MangekyoEvents.003.o:0 "Цукуёми"
 #Получение Мангёкё Шарингана
 MangekyoEvents.004.t:0 "Получение Мангёкё Шарингана"
 MangekyoEvents.004.d:0 "Хотя мне больно это делать, это только убеждает меня в том, что это правильное решение. Нести нашу кровь значит нести гнев, испытывать мучения, быть обреченным на страдания. Если я хочу увидеть мир в новом свете, мне придется потерять кого-то дорогого. Наименьшее, что я могу сделать, это выполнить дело самостоятельно."
 MangekyoEvents.004.o:0 "Получить Мангёкё Шаринган"
 MangekyoEvents.004.a:0 "Подумав еще раз..."
 #Слепота
 MangekyoEvents.005.t:0 "Мои глаза меня покинули!"
 MangekyoEvents.005.d:0 "Сначала я был уверен, что просто воображаю. Это просто не могло быть правдой. Теперь я больше не могу игнорировать свое бедственное положение. Боюсь, даже если я переверну небо и землю, будет слишком поздно. Мои глаза теряют зрение, чем больше я их использую. После многих долгих лет они теперь стали бесполезными. Я, когда-то гордившийся тем, что вижу вещи яснее всех, теперь нахожусь в слепоте и нуждаюсь в руководстве для самых простых задач. Если бы я только не почивал на лаврах и двигался вперед. Кажется, я забыл, что поговорка 'те, кто отдыхает, будут оставлены позади' относится и ко мне."
 MangekyoEvents.005.a:0 "Как тьма охватывает меня..."
 #Получение Вечного Света (Событие)
 sharingan_level.4.t:0 "Вечный Свет"
 sharingan_level.4.d:0 "После всего этого времени шанс наконец-то появился! Чтобы навсегда удерживать тьму в страхе. Никогда больше я не буду ложиться спать и закрывать глаза в страхе, что больше никогда их не открою. Независимо от того, какие испытания я встречу, я буду двигаться вперед и преодолевать все, что меня удерживает. Во славу! Для победы! Для вечного, непреходящего света!"
 sharingan_level.4.a:0 "Получить Вечный Свет"
 #Получение Вечного Света (Взаимодействие)
 obtain_eternal_light_interaction:0 "Получить Вечный Свет"
 obtain_eternal_light_interaction_desc:0 "Поменяться глазами, чтобы удерживать тьму в страхе"