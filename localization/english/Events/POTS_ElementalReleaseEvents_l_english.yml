 ElementalRelease.11.t:0 "The teachings of Chakra"
 ElementalRelease.11.d:0 "Even though you were born with closed chakra-pathways, you shall still walk the path of a shinobi. The process to open you up to your own potential and help you to grasp your inherited abilities is not a complicated one. A few lessons and a little bit of practice and you will be able to use that what was given to you by the gods without bother."
 ElementalRelease.11.o:0 "Your chakra will be yours to use as you please."