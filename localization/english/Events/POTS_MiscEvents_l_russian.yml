#Rinnegan Event Localization
l_russian:

#Bijuu & sealing
  search_the_beasts.1.d:0 "Девять хвостатых зверей, также известных как Биджу, невероятно могущественны. Их сила настолько велика, что не может проявиться в этом мире сама по себе. Чтобы это облегчить, они позволяют себя запечатывать в человеческие сосуды. Хотя невозможно контролировать одного из этих зверей, не будучи их соответствующим сосудом, я все же могу попытаться узнать, кто и где обитают эти демоны. Возможно, я даже смогу связать один из сосудов с собой. Однако активный поиск их привлечет внимание, если не других, то, по крайней мере, самих демонов. Потенциально рискованное предприятие. Кроме того, шансы действительно найти одного из них абсолютно не в мою пользу."
  search_the_beasts.1.a:0 "Нет. Это слишком рискованно."
  search_the_beasts.1.b:0 "Я попробую найти одного из них."

  search_the_beasts.11.t:0 "Поиск зверей"
  search_the_beasts.11.d:0 "Я начну искать хвостатых зверей в надежде найти одного из них. В хорошую или плохую сторону, знание их местоположения будет критическим для краткосрочного и долгосрочного планирования."
  search_the_beasts.11.a:0 "Традиционно, зверей запечатывают в детей."

  SealingEvents.001.t:0 "Извлечь Биджу."
  SealingEvents.001.d:0 "Джинчурики - это люди, в которых запечатан один из девяти биджу. Хвостатые звери - это демоны, состоящие из чистой чакры, таким образом, они бессмертны и всегда восстанавливаются, если кто-то сможет уничтожить их физические тела. Носитель такого печати и демона получает огромный прирост общей боевой мощности и становится невероятно трудным для убийства, автоматически становясь ключевыми игроками во многих ситуациях, даже без их явного желания. Хотя невозможно напрямую контролировать этих демонов и влияние на их сосуды не гарантирует подчинение, можно извлечь зверей из их хозяев и запечатать их в другой сосуд. В случае неодушевленных предметов эти меры являются только временными, но выполняют свою роль по содержанию биджу, пока не будет выбран новый хозяин."
  SealingEvents.001.a:0 "Извлечь Ичиби"
  SealingEvents.001.b:0 "Извлечь Нииби"
  SealingEvents.001.c:0 "Извлечь Санби"
  SealingEvents.001.e:0 "Извлечь Йонби"
  SealingEvents.001.f:0 "Извлечь Гоби"
  SealingEvents.001.g:0 "Извлечь Рокуби"
  SealingEvents.001.h:0 "Извлечь Нанаби"
  SealingEvents.001.i:0 "Извлечь Хачиби"
  SealingEvents.001.j:0 "Извлечь Кьюби"
 
 SealingEvents.002.t:0 "Передать Биджу."
SealingEvents.002.d:0 "Владея объектом, содержащим одного из хвостатых зверей, крайне важно найти подходящего хозяина для передачи демона. Неодушевленные предметы быстро разрушаются при воздействии такого количества злонамеренной Чакры. Разрушение контейнера может не иметь никаких негативных последствий, кроме необходимости зверю заново сформироваться, но количество ресурсов, уже вложенных в этот проект, слишком велико, чтобы упустить эту возможность."
SealingEvents.002.a:0 "Передать Ичиби"
SealingEvents.002.b:0 "Передать Ниби"
SealingEvents.002.c:0 "Передать Санби"
SealingEvents.002.e:0 "Передать Йонби"
SealingEvents.002.f:0 "Передать Гоби"
