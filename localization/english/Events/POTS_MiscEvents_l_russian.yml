sharingan_theft.001.desc:0 "Возможно, у меня нет этих божественных глаз, но я сделаю эту силу своей любой ценой! В конце концов, почему именно они должны носить эту силу, если у меня такая же кровь? Эти благословенные глаза будут использованы с пользой. Это я гарантирую."
