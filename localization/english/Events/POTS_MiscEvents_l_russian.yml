#Другие Артефакты
 create_artifact_pedestal_forbidden_scroll_name:0 "Запрещенный Свиток"
 create_artifact_pedestal_forbidden_scroll_description:0 "Свиток, содержащий знания всех прошлых Каге и высокопоставленных Шиноби скрытой деревни, который был признан слишком опасным для неограниченного доступа. Сам свиток передается от одного Каге к другому, правителям скрытых деревень."
 create_artifact_arm_name:0 "Рука многих глаз"
 create_artifact_arm_description:0 "Рука, искусственно выращенная из клеток крови Сенджу. В руку имплантировано множество наборов глаз, каждый из которых является Шаринганом клана Учиха."
 create_artifact_sun_moon_staff_name:0 "Сякудзё шести путей"
 create_artifact_sun_moon_staff_description:0 "Посох, использованный мудрецом шести путей в давние времена. Посох невероятной прочности и может стирать все формы Дзюцу, с которыми он контактирует."
 create_artifact_bashosen_fan_name:0 "Башосен шести путей"
 create_artifact_bashosen_fan_description:0 "Один из ценных инструментов, оставленных мудрецом шести путей. Он способен создавать значительные количества желаемого элемента, если пользователь когда-либо махнет им. Как и все ценные инструменты, он требует огромных количеств Чакры."
 create_artifact_kokinjo_rope_name:0 "Кокиндзё шести путей"
 create_artifact_kokinjo_rope_description:0 "Один из ценных инструментов, оставленных мудрецом шести путей. По команде своего владельца он способен автоматически захватывать людей и раскрывать их секреты. Как и все ценные инструменты, он требует огромных количеств Чакры."
 create_artifact_shichi_sword_name:0 "Ситисейкен шести путей"
 create_artifact_shichi_sword_description:0 "Один из ценных инструментов, оставленных мудрецом шести путей. Владетель меча способен раскрывать все заговоры против него. Как и все ценные инструменты, он требует огромных количеств Чакры. Возможно, кто-то, кто сможет правильно использовать этот артефакт, обнаружит, что он еще более мощный."
 create_artifact_sealing_pot_name:0 "Урна Запечатывания"
 create_artifact_sealing_pot_description:0 "Урна, созданная для удержания одного из Биджу на определенное время. Хотя сама урна является шедевром Фуиндзюцу, если она когда-либо будет использована в качестве сосуда, горе тому, кто осмелится позволить этому времени истечь."


#События Эдо Тенсей
  edo_tensei.0001.t:0 "Эдо Тенсей часть 1 Возраст"
  edo_tensei.0001.d:0 "В темной, уединенной пещере проводится древний ритуал. Воздух наполняется энергией, когда воскресшие появляются, их возраст варьируется. Некоторые возрождаются взрослыми, готовыми к битве. Другие, лишь младенцы, обладают нераскрытым потенциалом."
  edo_tensei.0001.a:0 "Взрослый"
  edo_tensei.0001.b:0 "Младенец"

  edo_tensei.0002.t:0 "Эдо Тенсей часть 2 Пол"
  edo_tensei.0002.d:0 "Ритуал не делает различий по полу. Воскрешаются как мужчины, так и женщины, каждый с уникальными способностями и жаждой цели. Воины древности, независимо от пола, готовы выполнить свою судьбу."
  edo_tensei.0002.a:0 "Женщина"
  edo_tensei.0002.b:0 "Мужчина"

  edo_tensei.0003.t:0 "Эдо Тенсей часть 3 Женщина"
  edo_tensei.0003.d:0 "Среди воскресших стоит воительница. Ее глаза горят решимостью, ее навыки отточены за многие жизни. Она является силой, с которой нужно считаться, воплощая грацию и мощь."
  edo_tensei.0003.a:0 "Женщина"

  edo_tensei.0004.t:0 "Эдо Тенсей часть 3 Мужчина"
  edo_tensei.0004.d:0 "Из теней выходит воин, его присутствие внушает уважение. Его прошлые битвы сделали его грозным бойцом, движимым неукротимой волей к победе."
  edo_tensei.0004.a:0 "Мужчина"

  edo_tensei.0005.t:0 "Эдо Тенсей часть 4 Женщина Золото"
  edo_tensei.0005.d:0 "Сияя золотым светом, воскресшая женщина излучает ауру божественности. Ее сила несравненна, ее решимость непреклонна. Она воплощение силы и лидерства."
  edo_tensei.0005.a:0 "Женщина"

  edo_tensei.0006.t:0 "Эдо Тенсей часть 4 Мужчина Золото"
  edo_tensei.0006.d:0 "Окутанный золотым светом, воин излучает ауру непобедимости. Его боевые навыки легендарны, его стратегии непревзойденны. Он — высший воин, предназначенный вести своих к победе."
  edo_tensei.0006.a:0 "Мужчина"
 

