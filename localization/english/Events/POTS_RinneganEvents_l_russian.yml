 RinneganEvents.002.t:0 "Глаза Бога"
 RinneganEvents.002.d:0 "После, несомненно, самого трудного времени в моей жизни, я пробудил Риннеган. Глаза, которые когда-то принадлежали самому Мудрецу Шести Путей. Оглядываясь назад, причина моего плохого здоровья, вероятно, была огромной нагрузкой, которую процесс пробуждения оказал на это тело. Но все это в прошлом. Теперь передо мной новая цель. Она может быть еще невероятно далека, но, в отличие от бесконечного и беспокойного пути Шиноби, который длился до самой смерти, я теперь знаю, что действительно есть конец."
 RinneganEvents.002.a:0 "Получить Риннеган"

