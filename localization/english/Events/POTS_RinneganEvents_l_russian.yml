 #Событие Риннегана 1
 RinneganEvents.001.t:0 "Еще так много нужно сделать."
 RinneganEvents.001.d:0 "Хотя я посвятил свою жизнь пути Шиноби, полностью осознавая, что никогда не смогу отдохнуть, что никогда не смогу снять глаза с соперничества, даже если я буду стоять выше всех остальных, я теперь более уставший, чем когда-либо. Я достиг гораздо большего, чем даже самые выдающиеся Шиноби, и все же, отсутствие видимого конца деморализует больше, чем любое поражение, которое я когда-либо испытывал в своей жизни. Не только отсутствие конца от количества достигнутых мною вещей, но и работа моих предков не добавляет ничего значительного, чтобы привести меня к точке окончательной завершенности. Точка, где я могу откинуться назад и сказать, что, хотя еще многое нужно достичь, это не обязательно нужно делать мне самому, что это вопрос моей собственной мотивации, а не наивысшего приоритета, чтобы оставаться впереди в этом соревновании. И все же, хотя финишная черта не видна, конец кажется все ближе и ближе ко мне."
 RinneganEvents.001.a:0 "Еще так много нужно сделать для Пробуждения"
 RinneganEvents.001.b:0 "Еще так много нужно сделать для Пробуждения"
 RinneganEvents.001.c:0 "Еще так много нужно сделать для Пробуждения"
 RinneganEvents.001.e:0 "На этот раз я потерпел неудачу, но моя рана зажила, и я готов к следующему эксперименту"

