l_russian:

senju_dev.001.t:0 "Путь Сенджу"
senju_dev.001.d:0 "Начинается твое обучение как члена клана Сенджу. Известные своей жизненной силой, сбалансированной чакрой и легендарным Древесным стихией, Сенджу олицетворяют волю к защите и выживанию. Какой аспект своего наследия ты будешь развивать?"
senju_dev.001.a:0 "Пробуди жизненную силу и регенерацию"
senju_dev.001.b:0 "Овладей техниками дерева"
senju_dev.001.c:0 "Тренируй чакру и элементарный баланс"
senju_dev.001.e:0 "Укрепи физическую силу"
senju_dev.001.f:0 "Углубить связь с природой"
senju_dev.001.g:0 "Унаследовать наследие Асуры"
senju_dev.001.h:0 "Решить позже"

hyuga_body_dev.001.t:0 "Путь Хюга"
hyuga_body_dev.001.d:0 "Начинается ваше обучение в клане Хюга. Мастера мягкого кулака и наследники Бякугана, воины Хюга совершенствуют свои тела, пока они не становятся оружием точности и выносливости. На какой части своего развития вы сосредоточитесь?"
hyuga_body_dev.001.a:0 "Укрепить кости и суставы"
hyuga_body_dev.001.b:0 "Усилить мышцы и скорость"
hyuga_body_dev.001.c:0 "Укрепить внутренние органы и чакру"
hyuga_body_dev.001.e:0 "Заострить рефлексы и нервную систему"
hyuga_body_dev.001.f:0 "Достичь конечной стадии физического развития"
hyuga_body_dev.001.g:0 "Решить позже"

hyuga_body_dev.11.t:0 "Совершенствование костей и суставов"
hyuga_body_dev.11.d:0 "Благодаря интенсивной дисциплине ваше тело движется с плавной грацией. Ваши гибкие суставы сгибаются и поглощают силу, что делает вас более устойчивым к броскам и выбиванию из строя, а каждый удар более естественно перетекает в следующий".
hyuga_body_dev.11.a:0 "Ваши движения становятся непоколебимыми".

hyuga_body_dev.21.t:0 "Пробуждение скорости и мускулов"
hyuga_body_dev.21.d:0 "Ваше тело наполняется усовершенствованной силой. Взрывная скорость несет вас через бой, ваша координация теперь безупречна, так как атака и защита плавно перетекают друг в друга".
hyuga_body_dev.21.a:0 "Ваша скорость затмевает колебания".

hyuga_body_dev.31.t:0 "Укрепленные органы и чакра"
hyuga_body_dev.31.d:0 "Вы укрепляете свое внутреннее тело благодаря интенсивным тренировкам. Ваша выносливость углубляется, сеть чакры пульсирует усиленным потоком, а удары вашего Нежного Кулака обладают непревзойденной точностью и силой".
hyuga_body_dev.31.a:0 "Ваша внутренняя сила не может быть сломлена".

hyuga_body_dev.41.t:0 "Рефлексы, превосходящие инстинкт"
hyuga_body_dev.41.d:0 "Благодаря ясности Бякугана и неустанным тренировкам вы реагируете еще до того, как опасность приблизится. Ваши движения предвосхищают атаки, а ваше тело естественным образом адаптируется к каждому новому противнику".
hyuga_body_dev.41.a:0 "Ваши глаза и тело действуют как одно целое".

hyuga_body_dev.51.t:0 "Вершина тренировок Хюга"
hyuga_body_dev.51.d:0 "Ты достиг высшей стадии мастерства Хюга. Твоя чакра циркулирует идеально, твое тело движется без лишних движений, и каждый удар обходит защиту, чтобы полностью вывести противника из строя".
hyuga_body_dev.51.a:0 "Вы воплощаете в себе саму Технику Нежного Кулака".

senju_dev.11.t:0 "Пробуждение жизненной силы"
senju_dev.11.d:0 "Ваша естественная жизненная сила бурлит. Раны заживают быстрее, усталость проходит быстрее, а ваша выносливость превосходит обычные пределы. Вы воплощаете в себе знаменитую стойкость Сенджу".
senju_dev.11.a:0 "Ваша жизненная сила расцветает, как весна".

senju_dev.21.t:0 "Овладение деревом"
senju_dev.21.d:0 "Вы используете уникальную Kekkei Genkai вашей родословной. Сама природа подчиняется вашей воле, когда из вашей чакры вырываются деревянные барьеры, связки и конструкции".
senju_dev.21.a:0 "Деревья поднимаются по твоему приказу".

senju_dev.31.t:0 "Чакра в равновесии"
senju_dev.31.d:0 "Ты культивируешь гармонию между природами чакры, овладевая равновесием, с которым другие борются. Техники даются легче, переходы между элементами протекают естественно, а твоя универсальность растет".
senju_dev.31.a:0 "Все элементы отвечают на твой зов".

senju_dev.41.t:0 "Сила закаленная кровью"
senju_dev.41.d:0 "Твое тело воплощает в себе первозданную мощь Сенджу. Твои удары обладают огромной силой, твое тело не поддается наказаниям, а твое присутствие излучает подавляющую физическую силу".
senju_dev.41.a:0 "Сила пронизывает ваше тело".

senju_dev.51.t:0 "Связь с природой"
senju_dev.51.d:0 "Ваша гармония с миром природы углубляется. В окружении лесов, рек или земли ваша выносливость и чакра восполняются быстрее, а ваша связь передает жизненную силу тем, кто сражается рядом с вами".
senju_dev.51.a:0 "Природа течет через вас".

senju_dev.61.t:0 "Наследие Асуры"
senju_dev.61.d:0 "Вы воплощаете волю самого Асуры Оцуцуки. Ваше тело излучает безграничную чакру, ваша жизненная сила непоколебима, а ваш дух является вечной силой защиты и выносливости".
senju_dev.61.a:0 "Воля Асуры живет в тебе".