l_russian:
  ninjutsu_name:1 "Ниндзюцу"
  ninjutsu_focus:1 "Ниндзюцу"
  ninjutsu_focus_desc:0 "Ниндзюцу (Техники ниндзя) - одна из трех основных категорий дзюцу. Ниндзюцу самая неопределенная из трех, охватывая техники, которые не подпадают под тайдзюцу или гендзюцу. Обычно включает манипуляцию чакрой для выполнения широкого спектра сверхъестественных действий."
  ninjutsu_focus_effect_desc:0 "Фокусировка на Ниндзюцу дает:"
  genjutsu_name:1 "Гендзюцу"
  taijutsu_name:1 "Тайдзюцу"
  genjutsu_focus:1 "Гендзюцу"
  genjutsu_focus_desc:1 "Гендзюцу (Иллюзорные техники) - одна из основных категорий дзюцу, использующая чакру для создания иллюзий. В отличие от ниндзюцу, эффекты гендзюцу не реальны; их испытывают только те, кто попался на них. Гендзюцу классифицируется как Йин Выпуск."
  taijutsu_focus:1 "Тайдзюцу"
  taijutsu_focus_desc:1 "Тайдзюцу (Техники тела) - самая простая форма дзюцу, включающая физические боевые техники и оптимизацию естественных человеческих способностей. Исполняется за счет доступа к физической и ментальной энергии пользователя, тайдзюцу полагается на выносливость и силу, полученные в ходе интенсивных тренировок. Обычно не требует чакры. По сути, тайдзюцу это рукопашный бой."
  taijutsu_focus_effect_desc:0 "Фокусировка на Тайдзюцу дает:"
  genjutsu_focus_effect_desc:0 "Фокусировка на Гендзюцу дает:"
