 modifier_byakugan_target_desc:0 "Эта техника Бьякугана используется для блокировки потока чакры через сто двадцать восемь точек чакры в системе чакропроводящих путей противника. Это исключает их способность использовать чакру на некоторое время и затрудняет их движение."

