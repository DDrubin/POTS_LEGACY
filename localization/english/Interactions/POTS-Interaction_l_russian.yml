ninja_skillz.1.t:0 "Специализированная подготовка"
ninja_skillz.1.d:0 "Инструменты и навыки шиноби широки и разнообразны. Никогда не наступит момент, когда шиноби не нужно будет улучшать свои собственные навыки. Застой - один из самых опасных врагов, с которыми должен столкнуться шиноби. Проигрыш в этой встрече означает подготовку к неудаче и, в конечном итоге, к смерти."
ninja_skillz.1.a:0 "Я начну тренироваться"
ninja_skillz.11.d:0 "Инструменты и навыки шиноби широки и разнообразны. Никогда не наступит момент, когда шиноби не нужно будет улучшать свои собственные навыки. Застой - один из самых опасных врагов, с которыми должен столкнуться шиноби. Проигрыш в этой встрече означает подготовку к неудаче и, в конечном итоге, к смерти."
