# Кейкей Генкай
 perform_woodforest_target_interaction:0 "Мокутон Хидзюцу: Дзюкай Котан"
 perform_woodforest_target_interaction_desc:0 "Используя Дзюкай Котан Дзюцу, пользователь может поймать противника в море леса"
 perform_woodstyle_self_interaction:0 "Мокутон: Мокурю но Дзюцу"
 perform_woodstyle_self_interaction_desc:0 "Используя Мокутон: Мокурю но Дзюцу, пользователь может призвать деревянного дракона"

# Элементальный Выпуск
 perform_heal_self_interaction:0 "Никутай Кассеи но Дзюцу"
 perform_heal_self_interaction_desc:0 "С помощью отличного контроля чакры пользователь может использовать Никутай Кассеи но Дзюцу для лечения ран"
 perform_firestyle_target_interaction:0 "Катон: Гоорюка но Дзюцу"
 perform_firestyle_target_interaction_desc:0 "Сжав большое количество чакры, накопленной в теле, и превратив её в огненный шар в форме головы дракона, пользователь может выполнить Катон: Гоорюка но Дзюцу"
 perform_lightningstyle_self_interaction:0 "Райтон Чакура Моодо"
 perform_lightningstyle_self_interaction_desc:0 "Пользователь оборачивает своё тело слоем молниеносной чакры, увеличивая свои физические параметры, с увеличением мощности молнии"
 perform_earthstyle_target_interaction:0 "Дотон Кеккай: Доро Дому"
 perform_earthstyle_target_interaction_desc:0 "Пользователь создаёт купол из земли вокруг цели или целей, запирая их внутри. Стены купола имеют текущую чакру, которая быстро восстанавливает любой ущерб, нанесённый заключёнными"
 perform_windstyle_target_interaction:0 "Футон: Тацу но Оширобото"
 perform_windstyle_target_interaction_desc:0 "Пользователь размахивает веером в небо, вызывая огромное торнадо, которое обрушивается на цель"
 perform_waterstyle_self_interaction:0 "Киригакуре но Дзюцу"
 perform_waterstyle_self_interaction_desc:0 "Пользователи наполняют воздух туманом и контролируют его плотность с помощью своей чакры. Как только туман становится достаточно густым, чтобы противники не могли видеть, это также означает, что они не могут эффективно защищаться от пользователя"

# Мангёкё Додзюцу
 perform_rasenamaterasu_target_interaction:0 "Расенган: Аматерасу"
 perform_rasenamaterasu_target_interaction_desc:0 "Комбинируя Расенган и Аматерасу, пользователь может выполнить Шакутон: Коорин Шиппу Шиккоку но Я Зерошики"
 perform_genjutsu_target_interaction:0 "Выполнить Гендзюцу"
 perform_genjutsu_target_interaction_desc:0 "Используя усиливающий эффект Шарингана, персонаж может выполнять Гендзюцу сильнее обычного"
 perform_finalgenjutsu_target_interaction:0 "Выполнить Ультимативное Мангёкё Гендзюцу"
 perform_finalgenjutsu_target_interaction_desc:0 "Используя Мангёкё Шаринган, персонаж может временно контролировать врагов с помощью Гендзюцу"
 perform_amaterasu_interaction:0 "Выполнить Аматерасу"
 perform_amaterasu_interaction_desc:0 "Используя Вечные и Непотухающие Черные Пламени, чтобы сжигать врагов"
 perform_kotoamatsukami_interaction:0 "Использовать Котоамцуками"
 perform_kotoamatsukami_interaction_desc:0 "Используя Ультимативное Мангёкё Гендзюцу, чтобы тайно изменить мысли и намерения ваших врагов"
 perform_tsukuyomi_interaction:0 "Использовать Цукуёми на вашей цели"
 perform_tsukuyomi_interaction_desc:0 "Запереть ваших врагов в мире Кровавой Луны, созданном с помощью Гендзюцу"
 perform_susanoo_interaction:0 "Активировать Сусаноо"
 perform_susanoo_interaction_desc:0 "Используя мраморную фантазию, которая есть Сусаноо, вы получите повышенные способности и усиление уровня ополчения за счет уменьшенной скорости передвижения"
 perform_bigsusanoo_interaction:0 "Активировать Полную Форму Сусаноо"
 perform_kamui_self_interaction:0 "Активировать Левую Мангёкё Камуи способность"
 perform_kamui_self_interaction_desc:0 "Используя Камуи на себе, вы получите преимущество перед вашими атакующими, поскольку они найдут трудным атаковать вас, так как вы станете нематериальным"
 perform_kamui_target_interaction:0 "Активировать Правую Мангёкё Камуи Способность"
 perform_kamui_target_interaction_desc:0 "Используя Камуи на вашей цели, например, командире врага, они найдут трудным сосредоточиться на битве, тем самым уменьшая боевое преимущество врага"

# Бьякуган Додзюцу
 perform_byakugan_self_interaction:0 "Хаккешо Кайтен"
 perform_byakugan_self_interaction_desc:0 "Пользователь с Бьякуганом выпускает чакру из всех своих тенкетсу и затем быстро вращается, отталкивая атаку (и все остальное в окрестностях) и создавая защитный щит на время вращения."
 perform_byakugan_target_interaction:0 "Хакке Хяку Нидзюхассхо"
 perform_byakugan_target_interaction_desc:0 "Эта техника Бьякугана используется для закрытия потока чакры через сто двадцать восемь точек системы Чакры противника. Это устраняет их способность использовать чакру на некоторое время и затрудняет их передвижение."

 
perform_tenseigan_self_interaction:0 "Тенсейган Чакра Модо"
perform_tenseigan_self_interaction_desc:0 "Режим Тенсейган Чакра - это усиленная трансформация, уникальная для тех, кто обладает Тенсейганом."
perform_tenseigan_target1_interaction:0 "Кинбо Тенсей Баку"
perform_tenseigan_target1_interaction_desc:0 "Пользователь с Тенсейганом концентрирует свою чакру в одной руке и создает зеленый шар, который проходит через тело цели, поглощая их чакру и оставляя их без сознания."
perform_tenseigan_target2_interaction:0 "Кинрин Тенсей Баку"
perform_tenseigan_target2_interaction_desc:0 "Пользователь с Тенсейганом концентрирует огромное количество чакры в своих Шарах Истины и захватывает их в своей руке, создавая гигантский золотой меч из чистой чакры, способный одним ударом легко разрезать Луну пополам."

collect_byakugan_interaction:0 "Собрать Бьякуган"
collect_byakugan_interaction_desc:0 "Легенда гласит, что, собрав достаточно чистокровных Бьякуганов, член клана Хьюга может пробудить мифический Додзюцу Тенсейган."
awaken_tenseigan_interaction:0 "Пробудить Тенсейган"
awaken_tenseigan_interaction_desc:0 "Легендарный Додзюцу Тенсейган мой по праву!"

