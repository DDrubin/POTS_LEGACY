steal_eyes_outcome.0001.t:0 "Удаление глаз"
steal_eyes_outcome.0002.d:0 "Операция была такой же сложной, как и ожидалось. И медицинская операция, и приведение цели в оптимальное положение. Подмешивание чего-то в напитки прошло без заминки, и я смог обезопасить и подготовить свою цель для операции. Награда теперь лежит у меня в руках. Свежая пара священных глаз!"
steal_eyes_outcome.0001.a:0 "Мне нужно дальше обрабатывать эти глаза."
steal_eyes_outcome.0001.b:0 "Мне нужно дальше обрабатывать эти глаза."
steal_eyes_outcome.0001.c:0 "Получить зрелый Шаринган"
steal_eyes_outcome.0001.e:0 "Получить Мангекё Шаринган"
steal_eyes_outcome.0001.f:0 "Получить Вечный Шаринган"
steal_eyes_outcome.0001.g:0 "Получить Риннеган"
steal_eyes_outcome.0001.h:0 "Получить Риннегашаринган"
steal_eyes_outcome.0001.i:0 "Получить Бьякуган"
steal_eyes_outcome.0001.j:0 "Получить Тенсейган"
steal_eyes_outcome.0001.k:0 "Получить Джоган"
steal_eyes_outcome.0001.l:0 "Получить запрещенные глаза"
steal_eyes_outcome.0001.d:0 "Процесс удаления и сохранения священных глаз, принадлежащих кровной линии, труден и сложен. Единственная ошибка, и глаз будет испорчен и не пригоден для использования. Мне следует быть еще более осторожным и точным в своих действиях, чем обычно."
steal_eyes_outcome.0002.a:0 "Приступим!"
steal_eyes_outcome.0002.b:0 "Мне нужно быть терпеливым."
steal_eyes_outcome.0003.d:0 "Проклятие! Я был так близко! Никто не заметил, как я подмешал что-то в напитки. Видимо, концентрация была недостаточной. Они должны были проснуться именно тогда, когда я был посреди удаления глаз. Единственное хорошее, что я смог остаться незаметным, и зрительные нервы уже были отключены. Я останусь нераскрытым."
steal_eyes_outcome.0003.a:0 "Проклятие! Все испорчено!"

 train_ninja_level_one_interaction:0 "Стать Гениным"
  train_ninja_level_one_interaction_desc:0 "Тренируйтесь, чтобы стать Шиноби"
  train_ninja_level_two_interaction:0 "Стать Чунином"
  train_ninja_level_two_interaction_desc:0 "Тренируйтесь, чтобы стать Чунином"
  train_ninja_level_three_interaction:0 "Стать Джонином"
  train_ninja_level_three_interaction_desc:0 "Тренируйтесь, чтобы стать Джонином"
  train_ninja_level_four_interaction:0 "Стать Каге"
  train_ninja_level_four_interaction_desc:0 "Тренируйтесь, чтобы стать Каге"
  ninja_level.1.t:0 "Становление Гениным"
  ninja_level.1.d:0 "Теперь, когда вы обнаружили свою способность управлять чакрой, вы решили тренироваться в искусствах Шиноби, чтобы стать Гениным, первым рангом, которого достигает любой Шиноби. Следовательно, это самый низкий ранг. Перед вами долгий путь, если вы хотите стать силой, с которой придется считаться в мире Шиноби. Однако каждое путешествие начинается с одного шага."
  ninja_level.1.a:0 "Начать тренировки, чтобы стать Гениным"
  ninja_level.11.d:0 "После трех трудных лет работы, крови и пота, я достиг всего, о чем мог мечтать настоящий Генин, Основы! Клянусь мудрецом, я начал ненавидеть это слово, но выносливость - это один из ключей, который мне понадобится для дальнейшего продвижения. Сейчас я могу с гордостью сказать, что завершил первую главу своего путешествия и успешно стал Гениным."
  ninja_level.11.a:0 "Я стал Гениным"
  ninja_level.2.t:0 "Стать Чунином"
  ninja_level.2.d:0 "Способности Генина значительно превосходят способности обычных смертных, но все же они лишь царапают поверхность истинного потенциала Шиноби. Пришло время совершенствоваться и идти дальше. Чунин должен работать в группах в мирное время и в отрядах в военное время вместе с другими Чунинами. Солдат, если хотите. Хотя и солдат среди богов. Это также ранг, на котором остаются большинство Шиноби, где те, кто действительно раскрывает свой потенциал, отделяются от тех, кто обречен на посредственность. Опять же, среди богов."
  ninja_level.2.a:0 "Начать тренировки, чтобы стать Чунином"
  ninja_level.22.d:0 "Основы были трудными, но навыки, ожидаемые от Чунина, еще сложнее. Думать, что будучи Гениным, я чувствовал себя таким могучим, но на самом деле был ничем иным, как глупцом, нуждающимся в руководстве и надзоре. Чунин не намного лучше, но солдат может стоять сам, где Генин не может. Продвижение дальше будет самой трудной задачей, с которой я столкнулся до сегодняшнего дня. Но тогда это то, что я думал, когда начал этот путь становления Шиноби."
  ninja_level.22.a:0 "Я стал Чунином"
  ninja_level.3.t:0 "Стать Джонином"
  ninja_level.3.d:0 "В мире Шиноби Чунин - это солдат, расходуемый элемент, и тот, кто еще даже не достиг четверти силы, которая находится вне его досягаемости. Хватит это терпеть. Вы не обычный солдат, вы не расходуемый элемент. Пошатнуться значит умереть, сделать шаг назад значит быть забытым. Единственный путь - вперед. Говорят, что ранг Чунина - это тот момент, когда те, у кого есть потенциал, отделяются от простых смертных. Вы говорите, что пришло время отделиться и начать свой путь к раскрытию своего потенциала."
  ninja_level.3.a:0 "Начать тренировки, чтобы стать Джонином"
  
 
ninja_level.33.a:0 "Я стал Джонином"
ninja_level.33.d:0 "На далеком востоке говорят, что обычный человек подобен лягушке, сидящей на дне колодца. Видя лишь крошечную часть неба, не зная, что это действительно означает. Я понял, что сам был чем-то вроде лягушки в колодце. Хотя я стою среди элиты, среди самых способных, я также понял, насколько велик разрыв между мной и теми, кто называет себя 'Тени'. Изучение смирения не остановит меня. У меня есть средства, у меня есть потенциал и у меня есть воля стремиться к звездам... в будущем. Сейчас мой ранг - это то, чем я могу гордиться. Стать исключительным для тех, кто считается богами теми, кто был как я до начала этого пути."

ninja_level.4.t:0 "Тени и я"
ninja_level.4.d:0 "Есть избранные, кто стоит на вершине. Избранные, кто являются Тенями. Каге - это титул, который присваивается только сильнейшим Шиноби. Титул, в котором вы уверены, что вы достойны. В свое время. Время, которое вам понадобится для тренировок, подготовки, планирования, расширения своих навыков, роста как личности и настоящего продвижения в неизведанную территорию для большинства других. Но когда время наконец придет, вы будете стремиться к Теням и, вместо того, чтобы слепо блуждать в темноте, вы схватите их крепко и окутаете себя ими, пока не станете одним из них."
ninja_level.4.a:0 "Начать тренироваться, чтобы стать Каге"

ninja_level.44.d:0 "Время пришло! Бесчисленные годы закладывания основ, бесчисленные годы планирования и интриг, бесчисленные годы становления сильнее! В прошлом я обещал, что схвачу тени и окутаю себя ими. Чтобы стать одним из них. Пришло время доказать, что я не тот, кто бросает пустые хвастовства или лжет. Пик не так пуст и безжизнен, как можно было бы подумать, борьба далеко не окончена, но большие вызовы предоставляют большие возможности для учебы и продвижения. Я принимаю эту борьбу, этот вечный тест выносливости и силы воли. Я принимаю эти тени, и они цепляются за меня, потому что я наконец-то один из них. Я тень в этом мире, я Каге!"
ninja_level.44.a:0 "Я стал Каге"

ninja_level.5.t:0 "Личная тренировка"
ninja_level.5.d:0 "Стимулирование себя приведет к пределам. Быть подталкиваемым другими позволит вам далеко превзойти их, если это сделано правильно. Я вижу ваш потенциал и заставлю вас его осознать. Честь быть обучаемым мной, и помните об этом, когда увидите сырые драгоценные камни, нуждающиеся в полировке."
ninja_level.5.a:0 "Вы будете тренироваться до уровня Генина"
ninja_level.5.b:0 "Вы будете тренироваться до уровня Чунина"
ninja_level.5.c:0 "Вы будете тренироваться до уровня Джонина"
ninja_level.5.e:0 "Вы будете тренироваться до уровня Каге"
ninja_level.5.f:0 "По второму размышлению..."

ninja_level.6.t:0 "Сильный фундамент"
ninja_level.6.d:0 "Академия Шиноби - это отправная точка для многих будущих звезд. Здесь собрано почти все потенциальное царство, чтобы быть консолидированным в как можно более плотное ядро, но также здесь разжигаются пламя наших амбиций. Эти люди - мои Шиноби, мои тени и мои правые руки. Чем они сильнее, тем сильнее будет царство в будущем."
ninja_level.6.a:0 "Время укрепить ряды."
 


 #Уровень Шарингана События взаимодействия
sharingan_level.1.t:0 "Тренировка вашего Шарингана"
sharingan_level.1.d:0 "Теперь, когда вы разблокировали древнюю родословную своей семьи, вы решаете тренироваться, чтобы попытаться получить легендарный Шаринган своих предков. О многом говорят об этих глазах. Их называют предвестниками дурных предзнаменований и проклятий. Но также говорят, что люди, обладающие ими, могут видеть через каждое движение врага. На поле боя, а также в вопросах интриг. Говорят, что дьяволы с алыми глазами никогда не забывают лицо, если им удалось хорошо его рассмотреть. Если даже малая доля правды есть в этих рассказах, я был бы дураком, если бы не попытался разбудить их."
sharingan_level.1.a:0 "Попытаться разбудить свой Шаринган"
sharingan_level.11.d:0 "Тренировка была изнурительной. Неясно, что именно вызовет появление глаз, поскольку у всех до меня были разные опытные переживания. Однако, один постоянный элемент во всех этих рассказах - это присутствие битвы. Бой на жизнь и смерть, где одна ошибка может привести к тому, что вы больше не будете ошибаться. Хотя сначала я был сдержан, с каждой неудачей, которую я терпел, моя отчаянность росла, пока однажды, наконец, я не отбросил все страхи и не удерживал ничего. Как и мои враги. Сначала я сражался против своих партнеров по тренировке один на один, но когда острые ощущения начали угасать, я заставил их напасть на меня парами. Когда даже этого стало недостаточно, я столкнулся с тремя одновременно, а затем с четырьмя. Я помню только вихрь клинков, кулаков и движения. Когда я наконец пришел в себя, я был окружен только людьми, наполненными страхом и благоговением, вздрагивающими, когда я бросал на них взгляд. Все стало ясно, когда один из них собрал храбрость, шагнул вперед и сказал: 'Мой Господин, ваши глаза...'"
sharingan_level.11.a:0 "Я пробудил Шаринган."
sharingan_level.2.t:0 "На пути к зрелости."
sharingan_level.2.d:0 "Мои глаза - благословение. Я могу заметить каждое пятно, где другие видят совершенство, я могу видеть каждый контур, когда другие видят только темноту, и я могу видеть каждого человека, работающего в поле, где другие видят только закат на горизонте. И все же, мои глаза кажутся другими, чем о них говорят. В писаниях их описывают как ярко-красные с тремя вращающимися томое в каждом глазу. Но когда я смотрю в зеркало, я вижу только одно в каждом. Возможно, это то, что они имели в виду, говоря о взрослении родословной. До сих пор я предполагал, что они имели в виду общее пробуждение Шарингана, но, возможно, здесь есть больше, чем я думал. Я продолжу тренироваться, как и прежде, хотя мне придется найти новые способы довести себя до предела."
sharingan_level.2.a:0 "Тренироваться, чтобы привести Шаринган к зрелости"
sharingan_level.22.d:0 "Я был прав! Сначала я этого не заметил, но я продолжаю улучшаться намного больше, чем был способен каждый день. Вчера была особенно изнурительная тренировка, и когда я проснулся этим утром, мои глаза имели по два томоэ каждый! Хотя они, по-видимому, еще не полностью созрели, различия столь же поразительны, как и когда я впервые пробудил эти глаза. Я едва могу начать понимать, на что они способны, когда полностью созреют. Одно ясно: я не могу дождаться, чтобы наконец пробудить их полный потенциал."
sharingan_level.22.a:0 "Каждый глаз имеет по второму томоэ"
sharingan_level.3.t:0 "Созрели полностью"
sharingan_level.3.d:0 "Мои глаза близки к полному созреванию. Осталось немного, чтобы вызвать окончательное изменение и пробудить все возможности, о которых так много говорили мои предки. В прошлом я всегда мечтал однажды обладать этой силой, и наконец-то пришло время сделать эту мечту реальностью. Прежде чем я смогу почить на лаврах, мне сначала придется этого добиться. Впереди тренировки, которых еще не было, но опять же, тренировки для улучшения и продвижения — это постоянная часть жизни каждого шиноби, независимо от того, являются ли они потомками кровной линии или нет."
sharingan_level.3.a:0 "Доведите свой Шаринган до полной зрелости."
sharingan_level.33.d:0 "Если я когда-нибудь встречу своих предков, у меня не будет причин не стоять перед ними высоко, как равный. Каждый раз, когда я теперь действительно смотрю на этот мир, время замедляется, люди становятся как открытые книги, и каждый вызов становится тривиальным и обыденным. Я не знаю, почему говорят, что эти глаза должны быть прокляты, я говорю, что эти глаза — благословение. Это почти кажется слишком хорошим, чтобы быть правдой. Но опять же, зависть и ревность — грехи не зря, и я уже начинаю слышать шепот людей, говорящих о моих глазах, когда они думают, что я не слышу, и их взгляды становятся жадными, когда они видят, как я демонстрирую визуальное мастерство, которое дает мне моя кровь и наследие."
sharingan_level.33.a:0 "Мои глаза теперь полностью созрели."

#Byakugan Level Interaction Events
byakugan_level.1.t:0 "Тренировка вашего Бьякугана"
byakugan_level.1.d:0 "Теперь, когда вы пробудили древнюю кровную линию своей семьи, вы решаете тренировать себя в легендарном Бьякугане своих предков. О этих мистических глазах говорят много. Их почитают за способность видеть за пределами обычного зрения, предоставляя обзор почти на 360 градусов и проникая через любые барьеры, будь то расстояние или физические препятствия. О Бьякугане говорят не только как о инструменте для боя, но и как о оружии непревзойденной ясности, способном выявлять поток чакры и обнаруживать малейшие движения в теле противника. Говорят, что те, кто владеет этими глазами, могут видеть через любую ложь, читая своих врагов так же легко, как открытую книгу. Игнорировать дар моего клана было бы означать пренебрегать самой силой, которая определяла Хьюгу на протяжении поколений."
byakugan_level.1.a:0 "Постарайтесь пробудить свой Бьякуган."
byakugan_level.11.d:0 "Тренировка была изнурительной. Овладение Бьякуганом требует как физической, так и умственной выносливости. В то время как многие до меня раскрыли истинный потенциал этих глаз с помощью интенсивного сосредоточения и дисциплинированных тренировок, одно остается постоянным — поле боя оттачивает способности. Каждый бой стал испытанием, моментом, когда неудача могла означать поражение, не только в бою, но и на пути к овладению своей кровной линией.

Сначала мои движения были осторожными, размеренными, но с каждой неудачной попыткой полностью использовать свое зрение мое разочарование росло. Отчаяние толкало меня за пределы моих возможностей. Мне нужно было видеть все — сети чакры, малейшее подергивание мышцы, малейший намек на атаку, прежде чем она начнется. Я спарринговал с партнерами один за другим, и вскоре этого было недостаточно. Я подталкивал себя все сильнее, сражаясь сразу с двумя, а затем с тремя. В конце концов это было вихрем ударов и контратак, мой Бьякуган прорезал путаницу клинков и кулаков с идеальной ясностью.

Когда пыль осела, мои враги замолчали, их тела и чакры были обнажены перед моим взором. Я мог видеть их страх, чувствовать их колебания. Когда один из них шагнул вперед, дрожа, он осмелился заговорить: "Мой господин, ваши глаза... Бьякуган полностью пробудился."

byakugan_level.11.a:0 "Я пробудил Бьякуган."
 
