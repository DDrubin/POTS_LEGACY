#Модификаторы кражи глаз
sharingan_theft.002.t:0 "Я получу эти благословенные глаза!"
sharingan_theft.002.d:0 "Возможно, я не обладаю кровью семьи, благословленной этими божественными глазами, но я сделаю эту силу своей любой ценой! В конце концов, почему именно они должны нести эту силу, если я могу сделать это не хуже. Эти благословенные глаза будут использованы на благо. Это я гарантирую."
