trait_bone_magic:0 "Bone Magic"
trait_bone_magic_desc:0 "Wields the power to manipulate bones."

trait_vitality_and_regeneration:0 "Vitality and Regeneration"
trait_vitality_and_regeneration_desc:0 "Possessing potent bloodline traits, this individual boasts extraordinary vitality, strong life force, and natural resilience. They recover stamina and chakra more quickly than average, and at higher levels can endure damage that would cripple most shinobi."

trait_wooden_style:0 "Wood Release"
trait_wooden_style_desc:0 "The wielder of the Kekkei Genkai, Wood Release. They can create wooden bindings to restrain enemies, erect wooden barriers for defense, and manipulate nature itself. At its ultimate stage, they can manifest a colossal wooden construct, rivaling even the might of the Susano'o."

trait_chakra_and_elemental_balance:0 "Chakra and Elemental Balance"
trait_chakra_and_elemental_balance_desc:0 "A natural universalist, this shinobi has an innate affinity for multiple chakra natures. They adapt more easily to new transformations and can wield a wide range of techniques with increased efficiency."

trait_physical_strength:0 "Physical Strength"
trait_physical_strength_desc:0 "Unlike the precision of the Hyuga, the Senju excel in sheer might. Their bodies are naturally durable and their strikes carry overwhelming power, making them formidable in close combat."

trait_natural_connection:0 "Natural Connection"
trait_natural_connection_desc:0 "In tune with the world itself, this person can sense chakra within nature and recover strength more efficiently in natural environments. This harmony with life energy enhances both their stamina and chakra recovery."

trait_legacy_of_asura:0 "Legacy of Asura"
trait_legacy_of_asura_desc:0 "The ultimate expression of the Senju lineage, descended from Asura Ōtsutsuki. Their immense life force grants boundless chakra, rapid regeneration, and unparalleled stamina, embodying the will to protect and endure."

trait_bones_and_joints:0 "Bones and Joints"
trait_bones_and_joints_desc:0 "Trained from childhood in precise body control. Their flexible joints reduce damage from falls or grapples, while their bone alignment supports the flowing motions of the Gentle Fist style."

trait_muscles_and_speed:0 "Muscles and Speed"
trait_muscles_and_speed_desc:0 "Possessing explosive speed and refined coordination, they can shift seamlessly between defense and offense. Their taijutsu flows without wasted motion, striking faster than the eye can follow."

trait_internal_organs_and_chakras:0 "Internal Organs and Chakra"
trait_internal_organs_and_chakras_desc:0 "Gentle Fist strikes target an opponent’s chakra network, but their own internal system is highly trained and fortified. Their chakra control enhances every strike, while their endurance protects them from debilitating injuries."

trait_reflexes_and_nervous_system:0 "Reflexes and Nervous System"
trait_reflexes_and_nervous_system_desc:0 "Their Byakugan grants nearly 360° vision and extraordinary perception, allowing them to anticipate attacks. Combined with rigorous training, their reflexes border on precognition in battle."

trait_final_stage_of_physical_development:0 "Final Stage of Physical Development"
trait_final_stage_of_physical_development_desc:0 "The pinnacle of Hyuga mastery. Chakra circulates in perfect harmony, granting maximum precision and speed. Their strikes bypass defenses to shut down an opponent’s chakra, and their body moves with flawless instinct, embodying the Gentle Fist at its highest form."

