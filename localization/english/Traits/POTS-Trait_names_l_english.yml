trait_sharingan_tomoe_4:0 "Mangekyō Sharingan"
trait_sharingan_tomoe_4_level_2:0 "Mangekyō Sharingan"
trait_sharingan_tomoe_4_level_3:0 "Mangekyō Sharingan"
trait_sharingan_tomoe_4_desc:0 "The Mangekyō Sharingan is usually acquired by killing someone close to the owner and looks different for each user, but they all have in common that the Tomoe melt into a new shape. It is much stronger than a normal Sharingan and gives the user special abilities, but its use damages the eyesight and ultimately leads to complete blindness. Very few Uchiha have achieved this advancement of Sharingan."
