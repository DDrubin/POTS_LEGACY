trait_track_vitality_and_regeneration_track_desc:0 "The natural life force of the Senju pulses within you, granting accelerated healing, greater stamina, and resistance to toxins."
trait_track_wooden_style_track_desc:0 "The Kekkei Genkai of Wood Release allows you to manipulate wooden constructs, bind enemies, and create protective barriers."
trait_track_chakra_and_elemental_balance_track_desc:0 "Your chakra flows in harmony across multiple elements, allowing you to perform techniques efficiently and adapt to any elemental situation."
trait_track_physical_strength_track_desc:0 "Raw power courses through your body, enabling devastating melee strikes and resilience against physical attacks."
trait_track_natural_connection_track_desc:0 "Your connection with nature allows you to sense chakra in the environment, recover more quickly in natural settings, and share vitality with allies."
trait_track_legacy_of_asura_track_desc:0 "You embody the ultimate life force of the Senju, with boundless chakra, regeneration, and the ability to manifest a powerful Avatar of Nature."

trait_track_bones_and_joints_track_desc:0 "Years of training have rendered your body flexible and resilient, allowing you to absorb force, evade strikes, and enhance the power of your taijutsu."
trait_track_muscles_and_speed_track_desc:0 "Your muscles and reflexes are honed for explosive speed, endurance, and seamless chaining of attacks and defenses."
trait_track_internal_organs_and_chakras_track_desc:0 "Strengthened internal organs and refined chakra channels grant stamina, resistance, and extra penetrating power in each strike."
trait_track_reflexes_and_nervous_system_track_desc:0 "Your reflexes are heightened beyond normal limits, reacting instinctively to danger and adapting to opponents with practiced precision."
trait_track_final_stage_of_physical_development_track_desc:0 "You have achieved the peak of Hyūga training: maximum speed, unstoppable strikes, and perfect integration of chakra and physical prowess."

