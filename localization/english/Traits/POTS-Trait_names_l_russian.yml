 trait_seal_specialist:0 "Специалист по печатям"
 trait_seal_specialist_desc:0 "[TARGET_CHARACTER.GetUIName] успешно завершил обучение для адептов и теперь может называться специалистом по печатям."
 trait_seal_master:0 "Мастер печатей"
