trait_sharingan_tomoe_2_desc:0 "Шаринган с двумя томоэ."
trait_sharingan_tomoe_2_desc_level_2:0 "Шаринган с двумя томоэ."
trait_sharingan_tomoe_2_desc_level_3:0 "Шаринган с двумя томоэ."
trait_track_sharingan_tomoe_2_track:0 "Шаринган с Двумя Томоэ"
trait_track_sharingan_tomoe_2_track_desc:0 "Вторая стадия развития Шарингана, имеющая два томоэ в каждом глазу. Увеличивает способность пользователя читать движения противника и копировать базовые техники с улучшенной точностью."

trait_sharingan_tomoe_3:0 "Шаринган с Тремя Томоэ"
trait_sharingan_tomoe_3_level_2:0 "Шаринган с Тремя Томоэ"
trait_sharingan_tomoe_3_level_3:0 "Шаринган с Тремя Томоэ"
trait_sharingan_tomoe_3_desc:0 "Полностью развитый Шаринган с тремя Томоэ, для многих Учиха это последняя стадия их развития."
trait_sharingan_tomoe_3_desc_level_2:0 "Полностью развитый Шаринган с тремя Томоэ, для многих Учиха это последняя стадия их развития."
trait_sharingan_tomoe_3_desc_level_3:0 "Полностью развитый Шаринган с тремя Томоэ, для многих Учиха это последняя стадия их развития."
trait_track_sharingan_tomoe_3_track:0 "Шаринган с Тремя Томоэ"
trait_track_sharingan_tomoe_3_track_desc:0 "Полностью зрелый Шаринган с тремя томоэ в каждом глазу. Обеспечивает высокую степень визуального восприятия, позволяет копировать сложные техники и обладает сильной устойчивостью к гендзюцу."

trait_sharingan_tomoe_4:0 "Мангекё Шаринган"
trait_sharingan_tomoe_4_level_2:0 "Мангекё Шаринган"
trait_sharingan_tomoe_4_level_3:0 "Мангекё Шаринган"
trait_sharingan_tomoe_4_desc:0 "Мангекё Шаринган обычно приобретается после убийства кого-то близкого владельцу и выглядит по-разному для каждого пользователя, но у них всех есть общее - Томоэ превращаются в новую форму. Он намного сильнее обычного Шарингана и дает пользователю особые способности, но его использование вредит зрению и в конечном итоге приводит к полной слепоте. Очень немногие Учиха достигли этой стадии развития Шарингана."
trait_sharingan_tomoe_4_desc_level_2:0 "Мангекё Шаринган обычно приобретается после убийства кого-то близкого владельцу и выглядит по-разному для каждого пользователя, но у них всех есть общее - Томоэ превращаются в новую форму. Он намного сильнее обычного Шарингана и дает пользователю особые способности, но его использование вредит зрению и в конечном итоге приводит к полной слепоте. Очень немногие Учиха достигли этой стадии развития Шарингана."
trait_sharingan_tomoe_4_desc_level_3:0 "Мангекё Шаринган обычно приобретается после убийства кого-то близкого владельцу и выглядит по-разному для каждого пользователя, но у них всех есть общее - Томоэ превращаются в новую форму. Он намного сильнее обычного Шарингана и дает пользователю особые способности, но его использование вредит зрению и в конечном итоге приводит к полной слепоте. Очень немногие Учиха достигли этой стадии развития Шарингана."
trait_track_sharingan_tomoe_4_track:0 "Мангекё Шаринган - Тип 1"
trait_track_sharingan_tomoe_4_track_desc:0 "Пробуждённый Мангекё Шаринган, предоставляющий мощные, уникальные способности своему владельцу. Каждое использование напрягает зрение, приближая пользователя к слепоте."

trait_eternalsharingan:0 "Вечный Мангекё Шаринган"
trait_eternalsharingan_level_2:0 "Вечный Мангекё Шаринган"
trait_eternalsharingan_level_3:0 "Вечный Мангекё Шаринган"
trait_eternalsharingan_desc:0 "Вечный (постоянный) Мангекё Шаринган. Его можно получить только путем имплантации другого Мангекё Шарингана и уже обладая одним. Два Шарингана смешиваются, и получается новый, улучшенный Шаринган."
trait_eternalsharingan_desc_level_2:0 "Вечный (постоянный) Мангекё Шаринган. Его можно получить только путем имплантации другого Мангекё Шарингана и уже обладая одним. Два Шарингана смешиваются, и получается новый, улучшенный Шаринган."
trait_eternalsharingan_desc_level_3:0 "Вечный (постоянный) Мангекё Шаринган. Его можно получить только путем имплантации другого Мангекё Шарингана и уже обладая одним. Два Шарингана смешиваются, и получается новый, улучшенный Шаринган."
trait_track_eternalsharingan_track:0 "Вечный Мангекё Шаринган"
trait_track_eternalsharingan_track_desc:0 "Совершенная форма Мангекё Шарингана, достигаемая путем пересадки глаз близкого родственника с Мангекё. Обеспечивает бесконечное использование способностей Мангекё без риска слепоты, сочетая силу и стабильность."


trait_rinnegan:0 "Риннеган"
trait_rinnegan_level_2:0 "Риннеган"
trait_rinnegan_level_3:0 "Риннеган"
trait_rinnegan_desc:0 "Согласно легенде, Риннеган посылается с небес в моменты хаоса, и его обладатель становится либо 'богом творения', приносящим мир, либо 'разрушителем', возвращающим мир в ничто. Риннеган дарует пользователю божественные способности и представлен в виде полностью фиолетового глаза с кругами вокруг радужки."
trait_rinnegan_desc_level_2:0 "Согласно легенде, Риннеган посылается с небес в моменты хаоса, и его обладатель становится либо 'богом творения', приносящим мир, либо 'разрушителем', возвращающим мир в ничто. Риннеган дарует пользователю божественные способности и представлен в виде полностью фиолетового глаза с кругами вокруг радужки."
trait_rinnegan_desc_level_3:0 "Согласно легенде, Риннеган посылается с небес в моменты хаоса, и его обладатель становится либо 'богом творения', приносящим мир, либо 'разрушителем', возвращающим мир в ничто. Риннеган дарует пользователю божественные способности и представлен в виде полностью фиолетового глаза с кругами вокруг радужки."
