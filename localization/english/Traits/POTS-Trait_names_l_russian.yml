trait_sharingan_tomoe_1_desc_level_3:0 "Первая стадия Шарингана после пробуждения."
trait_track_sharingan_tomoe_1_track:0 "Шаринган с Одним Томоэ"
trait_track_sharingan_tomoe_1_track_desc:0 "Первое пробуждение Шарингана, отображающее одно томоэ в каждом глазу. Оно дает базовые перцептивные способности, позволяя видеть движения более четко и замечать малейшие изменения."

