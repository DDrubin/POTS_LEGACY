trait_rinnesharingan:0 "Риннеган Шаринган"
trait_rinnesharingan_level_2:0 "Риннеган Шаринган"
trait_rinnesharingan_level_3:0 "Риннеган Шаринган"
trait_rinnesharingan_desc:0 "Риннеган Шаринган — это Додзюцу, которое до сих пор было пробуждено лишь немногими людьми. Он является источником техник глаз Шарингана и Риннегана. Глаз появляется как дополнительный третий глаз на лбу пользователя. Его внешний вид — красный риннеган с девятью томоэ."
trait_rinnesharingan_desc_level_2:0 "Риннеган Шаринган — это Додзюцу, которое до сих пор было пробуждено лишь немногими людьми. Он является источником техник глаз Шарингана и Риннегана. Глаз появляется как дополнительный третий глаз на лбу пользователя. Его внешний вид — красный риннеган с девятью томоэ."
trait_rinnesharingan_desc_level_3:0 "Риннеган Шаринган — это Додзюцу, которое до сих пор было пробуждено лишь немногими людьми. Он является источником техник глаз Шарингана и Риннегана. Глаз появляется как дополнительный третий глаз на лбу пользователя. Его внешний вид — красный риннеган с девятью томоэ."
trait_track_rinnesharingan_track:0 "Ринне Шаринган"
trait_track_rinnesharingan_track_desc:0 "Легендарный додзюцу, сочетающий в себе Риннеган и Шаринган. Обладает божественными способностями, включая контроль над пространственно-временными измерениями и возможностью наложить Бесконечное Цукиёми."

trait_byakugan:0 "Бьякуган"
trait_byakugan_level_2:0 "Бьякуган"
trait_byakugan_level_3:0 "Бьякуган"
trait_byakugan_desc:0 "Бьякуган — это Кеккей Генкай клана Хьюга. Владельцы Бьякугана имеют почти полностью белые глаза с практически невидимыми зрачками. При активации Бьякугана вены вокруг глаз значительно утолщаются, а зрачки становятся видимыми, превращаясь в серовато-белый цвет."
trait_byakugan_desc_level_2:0 "Бьякуган — это Кеккей Генкай клана Хьюга. Владельцы Бьякугана имеют почти полностью белые глаза с практически невидимыми зрачками. При активации Бьякугана вены вокруг глаз значительно утолщаются, а зрачки становятся видимыми, превращаясь в серовато-белый цвет."
trait_byakugan_desc_level_3:0 "Бьякуган — это Кеккей Генкай клана Хьюга. Владельцы Бьякугана имеют почти полностью белые глаза с практически невидимыми зрачками. При активации Бьякугана вены вокруг глаз значительно утолщаются, а зрачки становятся видимыми, превращаясь в серовато-белый цвет."
trait_track_byakugan_track:0 "Бьякуган"
trait_track_byakugan_track_desc:0 "Бьякуган, мощный додзюцу клана Хьюга, обеспечивает 360-градусное зрение, способность видеть чакровые пути и расширенное сенсорное восприятие, что делает его особенно эффективным в ближнем бою."

trait_tenseigan:0 "Тенсейган"
trait_tenseigan_level_2:0 "Тенсейган"
trait_tenseigan_level_3:0 "Тенсейган"
trait_tenseigan_desc:0 "Тенсейган характеризуется размытым, бело-голубым радужным цветом с синим зрачком. Он пробуждается путем слияния чакры кланов Хьюга и Оцуцуки. Владелец получает божественные способности."
trait_tenseigan_desc_level_2:0 "Тенсейган характеризуется размытым, бело-голубым радужным цветом с синим зрачком. Он пробуждается путем слияния чакры кланов Хьюга и Оцуцуки. Владелец получает божественные способности."
trait_tenseigan_desc_level_3:0 "Тенсейган характеризуется размытым, бело-голубым радужным цветом с синим зрачком. Он пробуждается путем слияния чакры кланов Хьюга и Оцуцуки. Владелец получает божественные способности."
trait_track_tenseigan_track:0 "Тенсейган"
trait_track_tenseigan_track_desc:0 "Улучшенный додзюцу, эволюционировавший из Бьякугана, дает своему владельцу контроль над гравитацией, улучшенное управление чакрой и разрушительные энергетические атаки, что символизирует трансформацию в божественную силу."

trait_jogan:0 "Дзёган"
trait_jogan_level_2:0 "Дзёган"
trait_jogan_level_3:0 "Дзёган"
trait_jogan_desc:0 "Дзёган — уникальный Кеккей Генкай, который может быть своего рода промежуточной стадией между Бьякуганом и Тенсейганом, и поэтому в основном работает как Бьякуган, но может использоваться еще точнее и искуснее."
trait_jogan_desc_level_2:0 "Дзёган — уникальный Кеккей Генкай, который может быть своего рода промежуточной стадией между Бьякуганом и Тенсейганом, и поэтому в основном работает как Бьякуган, но может использоваться еще точнее и искуснее."
trait_jogan_desc_level_3:0 "Дзёган — уникальный Кеккей Генкай, который может быть своего рода промежуточной стадией между Бьякуганом и Тенсейганом, и поэтому в основном работает как Бьякуган, но может использоваться еще точнее и искуснее."
trait_track_jogan_track:0 "Дзёган"
trait_track_jogan_track_desc:0 "Загадочный додзюцу с возможностями, связанными с восприятием пространства-времени и межпространственной осведомленностью. Позволяет пользователю чувствовать чакру и потенциально влиять на другие измерения."

trait_forbiddeneyes:0 "Запрещенные Глаза"
trait_forbiddeneyes_level_2:0 "Запретные Глаза"
trait_forbiddeneyes_level_3:0 "Запретные Глаза"
trait_forbiddeneyes_desc:0 "Этот персонаж обладает глазами с такой мощью, что ни один додзюцу не может сравниться с их подавляющей силой. Эти глаза были созданы в результате объединения Шарингана и Бьякугана."
trait_forbiddeneyes_desc_level_2:0 "Этот персонаж обладает глазами с такой мощью, что ни один додзюцу не может сравниться с их подавляющей силой. Эти глаза были созданы в результате объединения Шарингана и Бьякугана."
trait_forbiddeneyes_desc_level_3:0 "Этот персонаж обладает глазами с такой мощью, что ни один додзюцу не может сравниться с их подавляющей силой. Эти глаза были созданы в результате объединения Шарингана и Бьякугана."
trait_forbiddeneyes_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает глазами с такой мощью, что ни один додзюцу не может сравниться с их подавляющей силой. Эти глаза были созданы в результате объединения Шарингана и Бьякугана."
trait_track_forbiddeneyes_track:0 "Запретные Глаза"
trait_track_forbiddeneyes_track_desc:0 "Редкий и опасный додзюцу, предоставляющий запрещенные способности с большими рисками. Его возможности малоизучены, но ходят слухи, что они превосходят традиционные пределы, часто с серьезными последствиями для пользователя."
