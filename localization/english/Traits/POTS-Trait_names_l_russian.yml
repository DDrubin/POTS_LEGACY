trait_track_vitality_and_regeneration_track_desc:0 "Естественная жизненная сила Сенджу пульсирует в вас, обеспечивая ускоренное заживление, большую выносливость и сопротивляемость токсинам".
trait_track_wooden_style_track_desc:0 "Кеккей Генкай "Высвобождение дерева" позволяет вам манипулировать деревянными конструкциями, связывать врагов и создавать защитные барьеры".
trait_track_chakra_and_elemental_balance_track_desc:0 "Ваша чакра гармонично протекает через несколько элементов, позволяя вам эффективно выполнять техники и адаптироваться к любой элементарной ситуации".
trait_track_physical_strength_track_desc:0 "Сырая сила протекает через ваше тело, позволяя наносить сокрушительные удары в ближнем бою и противостоять физическим атакам".
trait_track_natural_connection_track_desc:0 "Ваша связь с природой позволяет вам чувствовать чакру в окружающей среде, быстрее восстанавливаться в естественных условиях и делиться жизненной силой с союзниками".
trait_track_legacy_of_asura_track_desc:0 "Вы воплощаете в себе высшую жизненную силу Сенджу, обладая безграничной чакрой, способностью к регенерации и возможностью проявить могущественного Аватара Природы".

trait_track_bones_and_joints_track_desc:0 "Многолетние тренировки сделали ваше тело гибким и выносливым, позволяя вам поглощать силу, уклоняться от ударов и усиливать мощь вашего тайдзюцу".
trait_track_muscles_and_speed_track_desc:0 "Ваши мышцы и рефлексы отточены для взрывной скорости, выносливости и плавного чередования атак и защиты".
trait_track_internal_organs_and_chakras_track_desc:0 "Укрепленные внутренние органы и отточенные каналы чакр дают выносливость, сопротивляемость и дополнительную проникающую силу каждому удару".
trait_track_reflexes_and_nervous_system_track_desc:0 "Ваши рефлексы превосходят нормальные пределы, инстинктивно реагируя на опасность и адаптируясь к противникам с отточенной точностью".
trait_track_final_stage_of_physical_development_track_desc:0 "Вы достигли вершины обучения Хюга: максимальной скорости, неостанавливаемых ударов и совершенного объединения чакры и физической силы".