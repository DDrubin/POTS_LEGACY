#POTS Trait Localization
l_russian:
trait_Kaguja_Bloodline:0 "Кровная линия Кагуя"
trait_Kaguja_Bloodline_desc:0 "Наследники клана Кагуя обладают уникальной способностью манипулировать собственным скелетом. Эта способность дает им чрезвычайные боевые возможности, позволяя преобразовывать, укреплять и удлинять свои кости в виде оружия или брони. Хотя эта сила мощная, она требует значительного контроля и чакры, что представляет собой как сильные стороны, так и потенциальные уязвимости на поле боя."
trait_Spirit_Magic:0 "Жрец Духовной Магии"
trait_Spirit_Magic_desc:0 "Черта Духовной Магии дает пользователям возможность использовать и манипулировать духовной энергией для различных мистических целей. Эта древняя и мощная магия позволяет пользователю выполнять сложные ритуалы, создавать защитные барьеры, вызывать духовных сущностей и предсказывать будущие события. Хотя Духовная Магия чрезвычайно универсальна, ее использование требует высокой духовной настройки и значительных энергозатрат, что делает ее одновременно мощным активом и потенциальным истощением для пользователя."
trait_aburame:0 "Кровная линия Абураме"
trait_aburame_desc:0 "Кровная линия Абураме дает пользователям уникальную способность содержать и управлять различными видами насекомых внутри их тел. Эти симбиотические насекомые, известные как кикайчū, питаются чакрой пользователя и, в свою очередь, помогают ему в бою, выполняя различные функции, такие как наблюдение, отслеживание и прямые атаки. Насекомые также могут поглощать чакру врагов, делая членов клана Абураме грозными противниками."
trait_Juki_Bloodline:0 "Кровная линия Юки"
trait_Juki_Bloodline_desc:0 "Кровная линия Юки дает пользователям способность управлять льдом с помощью техники, известной как Ледяное Освобождение (Хётон). Этот редкий и мощный кеккей генкай позволяет им сочетать стихии воды и ветра чакры для создания и контроля льда, используя его как для атакующих, так и для защитных целей. Члены клана Юки славятся своими мощными ледяными техниками, что делает их чрезвычайно универсальными и опасными противниками в бою."
trait_Kurotsuchi_Bloodline:0 "Кровная линия Куроцучи"
trait_Kurotsuchi_Bloodline_desc:0 "Кровная линия Куроцучи дает пользователям способность управлять лавой с помощью техники, известной как Лавовое Освобождение (Йотон). Этот кеккей генкай позволяет им сочетать стихии земли и огня чакры для создания и контроля расплавленных веществ, таких как лава или кислоты. Члены клана Куроцучи известны своими разрушительными техниками на основе лавы, которые они используют как для атакующих, так и для защитных маневров, делая их грозными в бою."
trait_Nara_Bloodline:0 "Кровная линия Нара"

trait_Nara_Bloodline_desc:0 "Кровная линия Нара дает пользователям способность манипулировать тенями с помощью техники, известной как Подражание Тени (Кагемане). Этот кеккей генкай позволяет им удлинять и контролировать свои тени, используя их для связывания, контроля и манипуляций противниками. Члены клана Нара известны своим интеллектом и стратегическим использованием теневых техник, что делает их мастерами управления полем боя и переигрывания врагов."
trait_Guren_Bloodline:0 "Кровная линия Гурен"
trait_Guren_Bloodline_desc:0 "Кровная линия Гурен дает пользователям способность манипулировать кристаллами с помощью техники, известной как Кристаллическое Освобождение (Шотон). Этот кеккей генкай позволяет им создавать, формировать и контролировать кристаллы, используя их для атакующих и защитных маневров. Члены клана Гурен известны своими мощными техниками на основе кристаллов, что делает их чрезвычайно универсальными и опасными противниками в бою."
trait_Yamanaka_Bloodline:0 "Кровная линия Яманака"
trait_Yamanaka_Bloodline_desc:0 "Кровная линия Яманака дает пользователям способность выполнять продвинутые ментальные техники, в первую очередь через Технику Переноса Разума (Шинтеншин но Дзюцу). Этот кеккей генкай позволяет им захватывать и контролировать тела других, общаться телепатически и исследовать умы для получения информации. Члены клана Яманака известны своими исключительными навыками в области шпионажа, допросов и манипуляций разумом, что делает их неоценимыми активами как в сборе разведданных, так и в боевых ситуациях."
trait_akimichi:0 "Кровная линия Акимичи"
trait_akimichi_desc:0 "Кровная линия Акимичи дает пользователям способность превращать калории в чакру, позволяя им выполнять уникальные физические усилительные техники. Этот кеккей генкай позволяет членам клана Акимичи увеличивать размер тела, силу и выносливость в бою. Известные своими мощными техниками, такими как Мульти-Размер и Контроль Калорий, члены клана Акимичи являются грозными воинами с исключительными физическими способностями."
trait_Inuzuka_Bloodline:0 "Кровная линия Инузука"
trait_Inuzuka_Bloodline_desc:0 "Кровная линия Инузука дает пользователям способность глубоко связываться с собаками-компаньонами, улучшая их физические способности и чувства. Этот кеккей генкай позволяет членам клана Инузука выполнять координированные атаки с их собаками, превращаться в звероподобные формы и использовать продвинутые техники на основе чувств. Известные своими исключительными навыками в отслеживании и бою, члены клана Инузука являются грозными воинами как в ближнем бою, так и в разведке."
trait_Hozuki_Bloodline:0 "Кровная линия Хозуки"
trait_Hozuki_Bloodline_desc:0 "Кровная линия Хозуки дает пользователям способность превращать свои тела в жидкость с помощью техники, известной как Суйка но Дзюцу. Этот кеккей генкай позволяет им превращать свои тела в воду, делая их практически неуязвимыми для физических атак и чрезвычайно адаптивными в водных средах. Члены клана Хозуки известны своими исключительными боевыми навыками в воде и способностью легко уклоняться и контратаковать."
trait_Kurama_Bloodline:0 "Кровная линия Курама"
trait_Kurama_Bloodline_desc:0 "Кровная линия Курама дает пользователям исключительные способности гендзюцу, позволяя им создавать мощные и реалистичные иллюзии. Эти иллюзии могут ошеломлять чувства противников, нанося физический и психический урон. Члены клана Курама известны своим непревзойденным мастерством в гендзюцу, что делает их грозными ментальными манипуляторами на поле боя."
trait_Tsuchigumo_Bloodline:0 "Кровная линия Цучигумо"
trait_Tsuchigumo_Bloodline_desc:0 "Кровная линия Цучигумо дает пользователям способность выполнять мощные техники запечатывания, известные как киндзюцу, которые могут создавать разрушительные эффекты, включая массовое уничтожение. Члены клана Цучигумо высококвалифицированы в запрещенных техниках и обладают уникальными способностями фуиндзюцу, которые могут нейтрализовать грозные угрозы. Эти способности делают их как опасными, так и неоценимыми в боевых и оборонительных ситуациях."
trait_Kazekage_Bloodline:0 "Кровная линия Казекаге"
trait_Kazekage_Bloodline_desc:0 "Кровная линия Казекаге дает пользователям способность манипулировать песком и, в некоторых случаях, золотой пылью с помощью продвинутых техник. Этот кеккей генкай позволяет членам клана контролировать большие количества песка как для наступательных, так и для оборонительных целей, включая создание мощных барьеров и формирование песчаных атак. Члены клана Казекаге, особенно те, кто занимает этот титул, известны своей невероятной универсальностью и силой в бою, что делает их грозными лидерами и воинами."
trait_Kamizuru_Bloodline:0 "Кровная линия Камидзуру"
trait_Kamizuru_Bloodline_desc:0 "Кровная линия Камидзуру дает пользователям способность управлять и общаться с пчелами с помощью уникальной техники, известной как Ходзюцу (Техники Пчел). Этот кеккей генкай позволяет им использовать пчел для различных целей, включая атаки, разведку и создание взрывоопасных ловушек с пчелами. Члены клана Камидзуру известны своим стратегическим использованием пчел в бою, что делает их эффективными как в наступательных, так и в оборонительных сценариях."
trait_Fuma_Bloodline:0 "Кровная линия Фума"

trait_Fuma_Bloodline_desc:0 "Кровная линия Фума дает своим пользователям исключительные навыки в обращении с оружием и тактическими ловушками. Эта специализация позволяет членам клана использовать массивные сюрикены и другое оружие с непревзойденной точностью. Клан также известен своим мастерством в установке сложных ловушек, что делает их грозными в боевых сценариях как в атаке, так и в обороне."
trait_Hoshigaki_Bloodline:0 "Кровная линия Хошигаки"
trait_Hoshigaki_Bloodline_desc:0 "Кровная линия Хошигаки дает своим пользователям способность адаптироваться и процветать в водной среде. Члены клана Хошигаки обладают чертами, похожими на акул, включая жабры для дыхания под водой и усиленную физическую силу. Эта кровная линия делает их грозными в водных боях, позволяя им выполнять мощные техники водного стиля и преуспевать в водной войне."
trait_Ryudoin_Bloodline:0 "Кровная линия Рюдоин"
trait_Ryudoin_Bloodline_desc:0 "Кровная линия Рюдоин дает своим пользователям способность контролировать и создавать марионетки. Этот специализированный навык, хотя и не является традиционным кеккей генкай, передается через поколения и позволяет членам клана точно манипулировать чакровыми нитями. Члены клана Рюдоин известны своей тактической универсальностью, используя марионетки для нападения, защиты и разведки."
trait_Yurushi_Bloodline:0 "Кровная линия Юруши"
trait_Yurushi_Bloodline_desc:0 "Кровная линия Юруши дает своим пользователям исключительные навыки в гендзюцу, специализируясь на мощных ментальных атаках и манипуляциях разумом. Члены клана Юруши способны создавать продвинутые иллюзии, которые могут парализовать или обмануть их противников. Эти способности делают их грозными в психологической войне, но также требуют значительной чакры и концентрации."
trait_Hirameki_Bloodline:0 "Кровная линия Хирамеки"
trait_Hirameki_Bloodline_desc:0 "Кровная линия Хирамеки дает своим пользователям способность манипулировать светом. Этот кеккей генкай позволяет им создавать иллюзии, ослеплять противников и использовать свет для атакующих и защитных техник. Члены клана Хирамеки известны своими универсальными и мощными способностями на основе света."
trait_Hatake_Bloodline:0 "Кровная линия Хатаке"
trait_Hatake_Bloodline_desc:0 "Кровная линия Хатаке известна своими исключительными навыками в ниндзюцу и тайдзюцу, хотя она не обладает традиционным кеккей генкай. Члены клана Хатаке, такие как знаменитый Копирующий Ниндзя Какаши Хатаке, отличаются своим глубоким мастерством различных ниндзя-техник и адаптивностью в бою. Эта кровная линия превосходит в использовании разнообразных дзюцу, стратегическом мышлении и физической силе, делая их грозными противниками в любых боевых сценариях."
trait_Yu_Bloodline:0 "Кровная линия Ю"
trait_Yu_Bloodline_desc:0 "Кровная линия Ю дает своим пользователям способность манипулировать эмоциями. Этот кеккей генкай позволяет им влиять и контролировать эмоциональные состояния других, повышая боевой дух союзников или вселяя страх в врагов. Члены клана Ю искусны в психологической войне, что делает их грозными как в ментальных, так и в физических боевых сценариях."
trait_Daimon_Bloodline:0 "Кровная линия Даймон"
trait_Daimon_Bloodline_desc:0 "Кровная линия Даймон дает своим пользователям способность улучшать свои физические возможности до сверхчеловеческого уровня. Этот кеккей генкай позволяет членам значительно увеличивать свою силу, скорость и выносливость, делая их грозными в ближнем бою. Физическая мощь членов клана Даймон делает их практически непобедимыми на поле боя с непревзойденной грубой силой и стойкостью."
trait_Ichinose_Bloodline:0 "Кровная линия Ичиносэ"
trait_Ichinose_Bloodline_desc:0 "Кровная линия Ичиносэ дает своим пользователям способность контролировать и манипулировать огнем с помощью пирокинетических техник. Этот кеккей генкай позволяет членам генерировать и направлять пламя как для наступательных, так и для защитных целей. Известные своими мощными огненными атаками, члены клана Ичиносэ являются грозными противниками в бою, используя свое мастерство огня для доминирования на поле боя."
trait_Reiji_Bloodline:0 "Кровная линия Рэйдзи"
trait_Reiji_Bloodline_desc:0 "Кровная линия Рэйдзи дает своим пользователям способность манипулировать звуковыми волнами для различных боевых целей. Этот кеккей генкай позволяет членам использовать звуковые атаки, которые могут парализовать, дезориентировать или нанести вред своим противникам. Известные своим точным контролем звука, члены клана Рэйдзи высокоэффективны как в наступательных, так и в защитных сценариях."
trait_Watari_Bloodline:0 "Кровная линия Ватари"
trait_Watari_Bloodline_desc:0 "Кровная линия Ватари дает своим пользователям способность манипулировать чакровыми нитями для различных целей. Этот специализированный навык позволяет членам захватывать, контролировать и манипулировать объектами и противниками с точностью. Известные своим исключительным контролем над чакровыми нитями, члены клана Ватари эффективны как в наступательных, так и в защитных маневрах."
trait_Terumi_Bloodline:0 "Кровная линия Теруми"
trait_Terumi_Bloodline_desc:0 "Кровная линия Теруми дает своим пользователям способность манипулировать лавой и кипящими элементами с помощью техник Лавового Освобождения (Йотон) и Кипящего Освобождения (Футтон). Эти комбинированные элементальные способности позволяют создавать расплавленные вещества и коррозионный пар, делая членов клана Теруми высокоэффективными как в наступательных, так и в защитных боевых сценариях."
trait_one_tail:0 "Джинчурики Однохвостого"
trait_one_tail_desc:0 "Этот человек известен как джинчурики однохвостого биджу, известного как Шукаку."
trait_two_tail:0 "Джинчурики Двуххвостого"
trait_two_tail_desc:0 "Этот человек известен как джинчурики двуххвостого биджу, известного как Мататаби."
trait_three_tail:0 "Джинчурики Треххвостого"
trait_three_tail_desc:0 "Этот человек известен как джинчурики треххвостого биджу, известного как Исобу."
trait_four_tail:0 "Джинчурики Четыреххвостого"
trait_four_tail_desc:0 "Этот человек известен как джинчурики четыреххвостого биджу, известного как Сон Гоку."
trait_five_tail:0 "Джинчурики Пятихвостого"
trait_five_tail_desc:0 "Этот человек известен как джинчурики пятихвостого биджу, известного как Кокуо."
trait_six_tail:0 "Джинчурики Шестихвостого"
trait_six_tail_desc:0 "Этот человек известен как джинчурики шестихвостого биджу, известного как Сайкен."
trait_seven_tail:0 "Джинчурики Семихвостого"
trait_seven_tail_desc:0 "Этот человек известен как джинчурики семихвостого биджу, известного как Чомея."
trait_eight_tail:0 "Джинчурики Восьмихвостого"
trait_eight_tail_desc:0 "Этот человек известен как джинчурики восьмихвостого биджу, известного как Гьюки."
trait_nine_tail:0 "Джинчурики Девятихвостого"
trait_nine_tail_desc:0 "Этот человек известен как джинчурики девятихвостого биджу, известного как Курама."
trait_ten_tail:0 "Джинчурики Десятихвостого"
trait_ten_tail_desc:0 "Этот человек известен как джинчурики десятихвостого биджу, известного как Джуби."

trait_hyuga:0 "Гены Хьюга"
trait_hyuga_desc:0 "Кровная линия клана Хьюга с их уникальным Кеккей Генкай - бьякуган."
trait_forbiddengene:0 "Запретная Кровь"
trait_forbiddengene_desc:0 "В результате редкого пересечения крови кланов Хьюга и Учиха, этот персонаж родился с глазами непостижимой силы."
trait_forbiddengene_character_desc:0 "В результате редкого пересечения крови кланов Хьюга и Учиха, [ROOT.GetCharacter.GetFirstNameNoTooltip] родился с глазами непостижимой силы."
trait_fushitenseigood:0 "Позитивный Фуши Тенсей"
trait_fushitenseigood_desc:0 "Вы ощущаете силу своего дзюцу Фуши Тенсей."
trait_fushitenseibad:0 "Негативный Фуши Тенсей"
trait_fushitenseibad_desc:0 "Ваше тело стало целью для дзюцу Фуши Тенсей."

uchiha:0 "Гены Учиха"
uchiha_desc:0 "Кровная линия клана Учиха с их уникальным Кеккей Генкай - Шаринганом."
trait_uzumakigene:0 "Гены Узумаки"
trait_uzumakigene_desc:0 "Кровная линия клана Узумаки с их долголетием и продолжительной жизнью."
trait_senjugene:0 "Гены Сенджу"
trait_senjugene_desc:0 "Кровная линия клана Сенджу с их уникальным Кеккей Генкай."
trait_ninja_rank_1:0 "Генин"
trait_ninja_rank_1_desc:0 "Закончив академию, [TARGET_CHARACTER.GetUIName] достиг ранга Генина."
trait_ninja_rank_2:0 "Чунин"
trait_ninja_rank_2_desc:0 "Успешно завершив экзамены на Чунина и доказав свою ценность как ниндзя, [TARGET_CHARACTER.GetUIName] был повышен до ранга Чунина."
trait_ninja_rank_3:0 "Джонин"
trait_ninja_rank_3_desc:0 "Успешно овладев двумя разными преобразованиями природы, [TARGET_CHARACTER.GetUIName] доказал свою ценность как Чунин и, следовательно, был повышен до ранга Джонина."
trait_ninja_rank_5:0 "Каге"
trait_ninja_rank_5_desc:0 "Будучи избранным советом и большинством населения, [TARGET_CHARACTER.GetUIName] был удостоен титула Каге."
trait_medical_nin:0 "Медицинский ниндзя"
trait_medical_nin_desc:0 "Достигнув высокого уровня обучения и достаточного изучения человеческого тела, [TARGET_CHARACTER.GetUIName] был удостоен звания Медицинского ниндзя."
