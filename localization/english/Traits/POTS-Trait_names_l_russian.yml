trait_bone_magic:0 "Магия костей"
trait_bone_magic_desc:0 "Обладает силой управлять костями."

trait_vitality_and_regeneration:0 "Жизнеспособность и регенерация"
trait_vitality_and_regeneration_desc:0 "Обладая мощными чертами родословной, этот человек может похвастаться необычайной жизнеспособностью, сильной жизненной силой и природной стойкостью. Он восстанавливает выносливость и чакру быстрее, чем в среднем, а на более высоких уровнях может выдерживать урон, который вывел бы из строя большинство синоби".

trait_wooden_style:0 "Высвобождение дерева"
trait_wooden_style_desc:0 "Обладатель Кеккей Генкай, Высвобождение дерева. Он может создавать деревянные узы, чтобы сдерживать врагов, возводить деревянные барьеры для защиты и манипулировать самой природой. На высшей стадии он может материализовать колоссальное деревянное сооружение, соперничающее даже с могуществом Сусаноо".

trait_chakra_and_elemental_balance:0 "Чакра и элементальный баланс"
trait_chakra_and_elemental_balance_desc:0 "Этот синоби — природный универсал, обладающий врожденной склонностью к нескольким типам чакры. Он легче адаптируется к новым трансформациям и может с большей эффективностью использовать широкий спектр техник".

trait_physical_strength:0 "Физическая сила"
trait_physical_strength_desc:0 "В отличие от точности Хьюга, Сенджу превосходят их в чистой силе. Их тела от природы выносливы, а удары обладают огромной мощью, что делает их грозными в ближнем бою".

trait_natural_connection:0 "Естественная связь"
trait_natural_connection_desc:0 "Находясь в гармонии с самим миром, этот человек может чувствовать чакру в природе и более эффективно восстанавливать силы в естественной среде. Эта гармония с жизненной энергией усиливает как его выносливость, так и восстановление чакры".

trait_legacy_of_asura:0 "Наследие Асуры"
trait_legacy_of_asura_desc:0 "Высшее проявление рода Сенджу, происходящего от Асуры Оцуцуки. Их огромная жизненная сила дарует им безграничную чакру, быструю регенерацию и беспрецедентную выносливость, воплощая в себе волю к защите и выживанию".

trait_bones_and_joints:0 "Кости и суставы"
trait_bones_and_joints_desc:0 "С детства тренированы в точном контроле тела. Их гибкие суставы уменьшают ущерб от падений или захватов, а выравнивание костей поддерживает плавные движения стиля "Нежный кулак".

trait_muscles_and_speed:0 "Мышцы и скорость"
trait_muscles_and_speed_desc:0 "Обладая взрывной скоростью и отточенной координацией, они могут плавно переходить от защиты к атаке. Их тайдзюцу протекает без лишних движений, нанося удары быстрее, чем может уследить глаз".

trait_internal_organs_and_chakras:0 "Внутренние органы и чакры"
trait_internal_organs_and_chakras_desc:0 "Удары "Мягкого кулака" нацелены на чакру противника, но их собственная внутренняя система хорошо тренирована и укреплена. Их контроль над чакрой усиливает каждый удар, а выносливость защищает их от тяжелых травм".

trait_reflexes_and_nervous_system:0 "Рефлексы и нервная система"
trait_reflexes_and_nervous_system_desc:0 "Их Бякуган дает им почти 360° обзор и необычайную восприимчивость, позволяя предвидеть атаки. В сочетании с жесткой тренировкой их рефлексы в бою граничат с предвидением".

trait_final_stage_of_physical_development:0 "Зрелая стадия физического развития"
trait_final_stage_of_physical_development_desc:0 "Вершина мастерства Хьюга. Чакра циркулирует в совершенной гармонии, обеспечивая максимальную точность и скорость. Их удары обходят защиту, чтобы блокировать чакру противника, а их тело движется с безупречным инстинктом, воплощая "Мягкий кулак" в его высшей форме".

